{% extends "datagrids/datagrid.html" %}
{% load compressed djblets_deco i18n staticfiles %}

{% block title %}{% trans "My Dashboard" %}{% endblock %}

{% block bodytag %}<body class="full-datagrid-page">{% endblock %}

{% block scripts-post %}
{{block.super}}
{%  compressed_js "dashboard" %}
<script type="text/javascript">
    $(document).ready(function() {
        var dashboardView = new RB.DashboardView({
            el: $('#datagrid_page_container'),
            model: new RB.Dashboard({
{%  if local_site_name %}
                localSiteName: '{{local_site_name|escapejs}}'
{%  endif %}
            })
        });
        dashboardView.render();
    });
</script>
{% endblock scripts-post %}
