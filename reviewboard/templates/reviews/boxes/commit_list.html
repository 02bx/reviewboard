{% load i18n %}
<div class="diff-commits">
 <table>
  <thead>
   <tr>
    <th class="commit-summary">{% trans "Summary" %}</th>
    <th class="commit-author">{% trans "Author" %}</th>
   </tr>
  </thead>
  <tbody>
{% for commit in commits %}
   <tr>
    <td class="commit-summary">{{commit.summary}}</td>
    <td class="commit-author">{{commit.author_name}}</td>
   </tr>
{% endfor %}
  </tbody>
 </table>
</div>
